<!DOCTYPE html>
<html lang="en-us">
<head>
	<title> Trivia Game | Tara Baker</title>
	<link rel=stylesheet href="assets/css/style.css" type="text/css">
</head>
<body>
	<header>
		<h1>Trivia Game</h1>
	</header>
	
	<section>
		<button id="start" alt="start game">Start Game</button>
	</section>

	<section id="questions">
		<form id="myForm">
			<div id="question_one">
				<h2>Question 1</h2>
				<p>Carson City is the capital of Which State?</p>
				<input type="radio" name="1" value="Texas" /> Texas
				<input type="radio" name="1" value="Virginia" /> Virginia
				<input type="radio" name="1" value="North Dakota" /> North Dakota
				<input type="radio" name="1" value="Nevada" /> Nevada
			</div>

			<div id="question_two">
				<h2>Question 2</h2>
				<p>Which of these states borders Lake Michigan?</p>
				<input type="radio" name="2" value="Vermont" /> Vermont
				<input type="radio" name="2" value="Ohio" /> Ohio
				<input type="radio" name="2" value="Wisconsin" /> Wisconsin
				<input type="radio" name="2" value="Minnesota" /> Minnesota
			</div>
		</form>

		<section>
			<button id="next_question" alt="next question">Next Question</button>
		</section>

	</section>

	<footer>
		<p>&copy; Copyright 2016 Tara Baker</p>
	</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
